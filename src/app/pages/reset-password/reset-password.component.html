<div class="container">
  <h4 class="card-title">Reset password</h4>
  
  <div class="text-center mt-5">
    <form class="border border-light p-5 col-md-12"
      #incidentForm="ngForm" (ngSubmit)="incidentForm.submitted && onSubmit(incidentForm)">      

      <div [ngClass]="{'has-error': incidentTitle.errors && (incidentTitle.touched || incidentTitle.dirty)}">
        <input type="text" id="input-title" class="form-control mb-4" required placeholder="Old Password" #incidentTitle="ngModel" ngModel name="incidentTitle" [(ngModel)]="incidentTitleValue" autocomplete="off"
          />
        <app-error-msg *ngIf="incidentTitle.errors && incidentTitle.touched" [formErrorMsg]="'Password is required'"></app-error-msg>
      </div>

      <div [ngClass]="{'has-error': incidentTitle.errors && (incidentTitle.touched || incidentTitle.dirty)}">
        <input type="password" id="input-title" class="form-control mb-4" required placeholder="New Password" #incidentTitle="ngModel" ngModel name="incidentTitle" [(ngModel)]="incidentTitleValue" autocomplete="off"
          />
        <app-error-msg *ngIf="incidentTitle.errors && incidentTitle.touched" [formErrorMsg]="'Title is required'"></app-error-msg>
      </div>

      <div [ngClass]="{'has-error': incidentTitle.errors && (incidentTitle.touched || incidentTitle.dirty)}">
        <input type="password" id="input-title" class="form-control mb-4" required placeholder="Confirm password" #incidentTitle="ngModel" ngModel name="incidentTitle" [(ngModel)]="incidentTitleValue" autocomplete="off"
          />
        <app-error-msg *ngIf="incidentTitle.errors && incidentTitle.touched" [formErrorMsg]="'Title is required'"></app-error-msg>
      </div>
    
      <button class="btn btn-outline-info btn-block my-4" type="submit" >Create Incident</button>
    </form>

</div>
