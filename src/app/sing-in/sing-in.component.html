<div class="text-center mt-5">
<form class="border border-light p-5 col-md-5 offset-md-4"
  #signInUserForm="ngForm" (ngSubmit)="signInUserForm.submitted && onSubmit(signInUserForm)">

  <app-error-msg [ngClass]="{'errorMsgClass' : showUnAuthError}" *ngIf="unauthorizedUser && showUnAuthError" [formErrorMsg]="unauthorizedUser"></app-error-msg>
        <p class="h4 mb-4">Sign in</p>
        

        <div [ngClass]="{'has-error': email.errors && (email.touched || email.dirty)}">
            <input type="email" id="input-email" class="form-control mb-4" 
            required placeholder="E-mail" #email="ngModel" ngModel name="email" [(ngModel)]="autnMemberLogin.email" autocomplete="off"
              [pattern]="emailPattern" />

            <app-error-msg *ngIf="email.errors && email.touched" [formErrorMsg]="'Email is required'"></app-error-msg>
            <app-error-msg *ngIf="email.errors && email.pattern" [formErrorMsg]="'Email not valid'"></app-error-msg>

        </div>
        <div [ngClass]="{'has-error': password.errors && (password.touched || password.dirty)}">
            <input type="password" id="inputPassword" class="form-control mb-4" 
            required placeholder="Password" #password="ngModel" minlength="4"
            ngModel name="password" [(ngModel)]="autnMemberLogin.password" autocomplete="off"/>
            
            <app-error-msg *ngIf="password.errors && password.touched && !password.errors.minlength" [formErrorMsg]="'Password is required'"></app-error-msg> 
            <app-error-msg *ngIf="password.errors && password.errors.minlength" [formErrorMsg]="'Password should be more then 4 chanractors'"></app-error-msg>              
        </div>

        <!-- [disabled]="signInUserForm.invalid" -->
        <button class="btn btn-outline-info btn-block my-4" type="submit" >Login in</button>
        <!-- <button class="btn btn-outline-info btn-block my-4" type="button" (click)="resetPassword()">Reset Password</button> -->
    </form>
</div>
