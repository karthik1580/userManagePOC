<div class="container">
  <div class="row mb-3 mt-3">    
    <div class="col-6">
      <h4 class="card-title">Admin</h4>
    </div>
    <div class="col-6" style="text-align: right;">
        <button class="btn btn btn-outline-info btn-md">View My incident</button>&nbsp;
        <button class="btn btn btn-outline-secondary btn-md">View all incident</button> &nbsp;
      <button class="btn btn btn-outline-primary btn-md" (click)="createIncident()">Create incident</button>
    </div>
  </div>
    
      <ul class="list-group" *ngIf="adminUsersList; else noRegisteredUser">
        
        <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let user of registeredUser; let i = index;">
            <span [innerText]="user.enterpriseId" style="width: 200px;"></span>
            <span [innerText]="user.email"></span>
            <span [innerText]="user.role"></span>
            <span [innerText]="user.created_on"></span>

          <div>
            <button class="btn btn btn-outline-info btn-sm" (click)="resetPwdById(user, 'ResetBtn')">Reset password</button>
            <button class="btn btn-outline-success btn-sm" *ngIf="!user.isVaidUser" (click)="userPermission(user, isEnablebutton, 'enableDiasableButton')" >Enable user</button>
            <button class="btn btn btn-outline-secondary btn-sm" *ngIf="user.isVaidUser" (click)="userPermission(user, isDiasablebutton,'enableDiasableButton')">Disable user</button>
            <button class="btn btn btn-outline-primary btn-sm">Detail</button>          
            <button class="btn btn btn-outline-danger btn-sm">Delete</button>
          </div>
        </li>
      </ul>

      <ng-template #noRegisteredUser>
        <h5 class="text-center ptb21" [innerHtml]="'No records found'"></h5>
      </ng-template>
    </div>
